<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Semanti Ui</title>
    <link rel="stylesheet" href="semantic-cp/semantic.css">
    <style>
            h1 {
                font-size: 3em;
                text-align: center;
                font-weight: normal;
                padding: 3em;
            }

            .column {
                border: 1px solid #fff;
                text-align: center;
            }

            .ui.container {
                padding: 75px 0;

            }
    </style>
</head>
<body>
    
    <div class="ui container">
        <h1>Semanti ui ola</h1>
    </div>

    <div class="ui container grid">
        <div class="red four wide column">1</div>
        <div class="orange four wide column">2</div>
        <div class="yallow four wide column">3</div>
        <div class="olive four wide column">4</div>
        <div class="green six wide column">5</div>
        <div class="teal ten wide column">6</div>
        <div class="blue two wide column">7</div>
        <div class="violat four wide column">8</div>
        <div class="purple five wide column">9</div>
        <div class="pink five wide column">10</div>
        <div class="brown four wide column">11</div>
        <div class="six wide column">
            
            <button class="ui primary button">
                12
            </button>
        </div>
        <div class="black three wide column">13</div>
        <div class="red two wide column">14</div>
        <div class="two column">
            <button class="ui secondary button">
                15
            </button>
        </div>
        <div class="red sixteen wide column">16</div>
    </div>

    <div class="ui container">
        <div class="ui inverted segment">
            <form action="" class="ui form inverted">
                <div class="two fields">
                    <div class="field">
                        <label>Firt Name</label>
                        <input type="text" placeholder="First Name">
                    </div>
                    <div class="field">
                        <label>Last Name</label>
                        <input type="text" placeholder="Last Name">
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox">
                        <label>Eu aceito os termos e condi√ßoes</label>
                    </div>
                </div>
                <button class="ui button" type="submit">
                    cadastrar
                </button>
            </form>
        </div>
        
    </div>

</body>
